<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <title>Login KT'sTeam</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td><h:outputText value="Username" /></td>
                    <td><h:inputText id="username" value="${loginBean.user.userName}"></h:inputText></td>
                </tr>
                <tr>
                    <td><h:outputText value="Password" /></td>
                    <td><h:inputSecret id="password" value="${loginBean.user.pwd}"></h:inputSecret></td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton action="${loginBean.checkLogin()}"
                                         value="Login">
                        </h:commandButton>
                        <h:outputLink value="http://stackoverflow.com">Go to this site!</h:outputLink>
                    </td>
                </tr>

            </table>        
        </h:form>
    </h:body>
</html>
